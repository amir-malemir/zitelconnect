{% extends '_base.html' %}
{% load static %}
{% block title %}نوشیدنی ها{% endblock %}

{% block content %} 

        <!-- Layout container -->
        <div class="layout-page">
          
            <!-- Content wrapper -->
             
  <div class="content-wrapper">
    <!-- Content -->
  
    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="py-3 breadcrumb-wrapper mb-4">
          {% block page_name %}نوشیدنی ها{% endblock %}
        </h4>
  
        <div class="row">
  
          <!-- drinks -->
           
          <div class="col-md-6 col-lg-4 mb-4 order-0">
            <div class="card h-100">
              <div class="card-header">
                <h3 class="card-title mb-2">چایی</h3>
                <span class="d-block mb-1 text-nowrap primary-font">توسط: {{user.username}}</span>                      
            </div>
              <div class="card-body">
                <div class="row align-items-end">
                  <img class="card-img-top" class="rounded-start" src="{% static "assets/img/elements/tea.gif" %}" alt="Card image cap">
                  <div class="col-6">
                    <p>
                  </div>
                  <div class="col-10">
                    <a href="#" class="btn btn-sm btn-dark btn-top-5">مشاهده</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 mb-4 order-0">
            <div class="card h-100">
              <div class="card-header">
                <h3 class="card-title mb-2">شیر کاکائو</h3>
                <span class="d-block mb-1 text-nowrap primary-font">توسط: {{user.username}}</span>
              </div>
              <div class="card-body">
                  <div class="row align-items-end">
                    <img class="card-img-top" class="rounded-start" src="{% static "assets/img/elements/ready.gif" %}" alt="Card image cap">
                    <div class="col-6">
                      <p>
                    </div>
                    <div class="col-10">
                      <a href="#" class="btn btn-sm btn-success btn-top-5">دم کشیده</a>
                    </div>
                  </div>
                <div class="row align-items-end">
                    <img class="card-img-top" class="rounded-start" src="{% static "assets/img/elements/wait.gif" %}" alt="Card image cap">
                    <div class="col-6">
                      <p>
                    </div>
                    <div class="col-10">
                      <a href="#" class="btn btn-sm btn-success btn-top-5">هنوز دم نکشیده!</a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  
    <div class="content-backdrop fade"></div>
  </div>
  
  
  
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
  
        <!-- Drag Target Area To SlideIn Menu On Small Screens -->
        <div class="drag-target"></div>
      </div>

{% endblock%}
