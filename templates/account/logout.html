{% load static %}
<html lang="fa" class="light-style layout-navbar-fixed layout-menu-fixed" dir="rtl" data-theme="theme-default" data-assets-path="{% static "assets/" %}" data-template="vertical-menu-template-starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Logout</title>

    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static "assets/img/favicon/favicon.ico" %}">

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static "assets/vendor/fonts/boxicons.css" %}">

    <!-- <link rel="stylesheet" href="assets/vendor/fonts/fontawesome.css" /> -->
    <!-- <link rel="stylesheet" href="assets/vendor/fonts/flag-icons.css" /> -->

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/core.css" %}" class="template-customizer-core-css">
    <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/theme-default.css" %}" class="template-customizer-theme-css">
    <link rel="stylesheet" href="{% static "assets/css/demo.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/rtl.css" %}">

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" %}">

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static "assets/vendor/js/helpers.js" %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    {% comment %} <script src="{% static "assets/vendor/js/template-customizer.js" %}"></script> {% endcomment %}
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static "assets/js/config.js" %}"></script>
  </head>
<body>

<!-- Layout container -->
<div class="layout-page">
    <!-- Navbar -->

    <nav class="layout-navbar navbar navbar-expand-xl align-items-center bg-navbar-theme" id="layout-navbar">
      <div class="container-fluid">

        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>
        
        <div class="navbar-nav align-items-center">
          <a class="nav-link style-switcher-toggle hide-arrow" href="javascript:void(0);">
            <i class="bx bx-sm"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- User -->
            {% if user.is_authenticated %}
              <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="{% static "assets/img/avatars/amir.jpg" %}" alt class="rounded-circle">
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">
                      <div class="d-flex">
                        <div class="flex-shrink-0 me-3">
                          <div class="avatar avatar-online">
                            <img src="{% static "assets/img/avatars/amir.jpg" %}" alt class="rounded-circle">
                          </div>
                        </div>
                        <div class="flex-grow-1">
                          <span class="fw-semibold d-block">{{user.username}}</span>
                          <small>مدیر</small>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="bx bx-user me-2"></i>
                      <span class="align-middle">پروفایل من</span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'account_logout' %}">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">خروج</span>
                    </a>
                  </li>
                </ul>
              </li>
            {% else %}
              <li>
                <i class="bx bx-user me-2"></i>
                <a  href="{% url 'account_login'%}">
                  <span class="align-middle">ورود</span> 
                </a>
                <span class="align-middle">یا</span>
                <a  href=" {% url 'account_signup' %}">
                  <span class="align-middle">ثبت نام</span> 
                </a>
              </li>
            {% endif %}
            <!--/ User -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- / Navbar -->
 <!-- Content wrapper -->
 <div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="py-3 breadcrumb-wrapper mb-4">مطمئنی میخوای خارج بشی؟</h4>
      <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="بله">
        <button type="button" class="btn btn-info" ><a style="text-decoration:none;color:white" href="{% url 'account_login' %}">خیر</a></button>
    </from>
    </div>
    <!-- / Content -->

    <!-- Footer -->
    <footer class="content-footer footer bg-footer-theme">
      <div class="container-fluid d-flex flex-wrap justify-content-between py-3 flex-md-row flex-column">
        <div class="mb-2 mb-md-0">
          طراحی شده توسط      
          <a href="#" target="_blank" class="footer-link fw-semibold">امیر</a>
        </div>
        <div>
          <a href="#" target="_blank" class="footer-link me-4">درباره ما</a>
        </div>
      </div>
    </footer>
    <!-- / Footer -->

    <div class="content-backdrop fade"></div>
  </div>
  <!-- Content wrapper -->
</div>
<!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>

<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

    



</body>
</html>
