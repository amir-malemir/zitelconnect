{% load static %}
<!DOCTYPE html>
<html lang="fa" class="light-style customizer-hide" dir="rtl" data-theme="theme-default" data-assets-path="{% static "assets/" %}" data-template="vertical-menu-template-no-customizer">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>ثبت نام</title>

    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static "assets/img/favicon/favicon.ico" %}">

    <!-- Icons -->
    <link rel="stylesheet" href="{% static "assets/vendor/fonts/boxicons.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/fonts/fontawesome.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/fonts/flag-icons.css" %}">

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/core.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/theme-default.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/demo.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/css/rtl/rtl.css" %}">

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/libs/typeahead-js/typeahead.css" %}">
    <!-- Vendor -->
    <link rel="stylesheet" href="{% static "assets/vendor/libs/formvalidation/dist/css/formValidation.min.css" %}">

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static "assets/vendor/css/pages/page-auth.css" %}">
    <!-- Helpers -->
    <script src="{% static "assets/vendor/js/helpers.js" %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static "assets/js/config.js" %}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="{% url 'account_signup' %}" >
                  <span class="app-brand-logo demo">
                      <title>تی فناپ</title>
                  </span>
                  <span class="app-brand-text demo h3 mb-0 fw-bold">تی فناپ</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-3 secondary-font">به خانواده ملحق شو</h4>
              <form id="formAuthentication" class="mb-3" action="" method="POST">
                {% csrf_token %}
                {% comment %} {{ form.as_p}} {% endcomment %}
                <div class="mb-3">
                  <label for="email" class="form-label">ایمیل</label>
                  <input type="text" class="form-control text-start" id="email" name="email" placeholder="ایمیل خود را وارد کنید" dir="ltr">
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">نام کاربری</label>
                  <input type="text" class="form-control text-start" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" autofocus dir="ltr">
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">رمز عبور</label>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control text-start" name="password1" placeholder="············" aria-describedby="password" dir="ltr">
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <button class="btn btn-primary d-grid w-100" type="submit">عضویت</button>
              </form>

              <p class="text-center">
                <span>حساب کاربری دارید؟</span>
                <a href="{% url 'account_login' %}">
                  <span>وارد شوید</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static "assets/vendor/libs/jquery/jquery.js" %}"></script>
    <script src="{% static "assets/vendor/libs/popper/popper.js" %}"></script>
    <script src="{% static "assets/vendor/js/bootstrap.js" %}"></script>
    <script src="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js" %}"></script>

    <script src="{% static "assets/vendor/libs/hammer/hammer.js" %}"></script>

    <script src="{% static "assets/vendor/libs/i18n/i18n.js" %}"></script>
    <script src="{% static "assets/vendor/libs/typeahead-js/typeahead.js" %}"></script>

    <script src="{% static "assets/vendor/js/menu.js" %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static "assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js" %}"></script>
    <script src="{% static "assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js" %}"></script>
    <script src="{% static "assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js" %}"></script>

    <!-- Main JS -->
    <script src="{% static "assets/js/main.js" %}"></script>

    <!-- Page JS -->
    <script src="{% static "assets/js/pages-auth.js" %}"></script>
  </body>
</html>
